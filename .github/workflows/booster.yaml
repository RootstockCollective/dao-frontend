name: Boost backers' rewards in an active NFT campaign

permissions:
  contents: write

env:
  BOOST_DATA_BRANCH: 'boost_data/${{ github.event.inputs.env}}'
on:
  workflow_dispatch:
    inputs:
      boost:
        description: 'The amount of backers to boost'
        required: true
      nft:
        description: 'The address of the NFT contract'
        required: true
      env:
        description: 'The environment to use'
        required: true
jobs:
  boost:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global push.autoSetupRemote true

      - name: Boost backers' rewards
        run: |
          npx tsx .github/scripts/nft_boost/activateBoost.ts \
              --boost=${{ github.event.inputs.boost }} \
              --nft=${{ github.event.inputs.nft }} \
              --env=${{ github.event.inputs.env }}

          git add .
          git stash

      - name: Switch to target branch for data
        run: |
          git fetch origin
          git checkout $BOOST_DATA_BRANCH --force || git checkout -b $BOOST_DATA_BRANCH
          git stash apply || echo "No stash to apply"
          git add .
          git checkout --theirs .

      - name: Commit and push changes
        run: |
          # Stage all changes
          git add .

          # Create a commit; if there are no changes, this command will fail, so we ignore that error.
          git commit -m "Add files generated by boost script" || echo "No changes to commit"

          # Push the commit back to the current branch
          git push --force
