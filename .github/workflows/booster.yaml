name: Boost backers' rewards in an active NFT campaign

# Declare default permissions as read only.
permissions: read-all

env:
  BOOST_DATA_BRANCH: 'boost_data/${{ github.event.inputs.env}}'
on:
  workflow_dispatch:
    inputs:
      boost:
        description: 'The reward boost percentage (0-100)'
        required: true
      nft:
        description: 'The address of the NFT contract'
        required: true
      env:
        description: 'The environment to use'
        required: true
jobs:
  boost:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --production

      - name: Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global push.autoSetupRemote true

      - name: Boost backers' rewards
        run: |
          npx tsx .github/scripts/nft_boost/activateBoost.ts \
              --boost=${{ github.event.inputs.boost }} \
              --nft=${{ github.event.inputs.nft }} \
              --env=${{ github.event.inputs.env }}
          git add .
          git diff --cached > ./boost.diff
          echo "Changes:"
          cat ./boost.diff
          echo "End of changes"
          git fetch origin
          git checkout $BOOST_DATA_BRANCH --force || git checkout -b $BOOST_DATA_BRANCH

          git apply boost.diff --3way --theirs
          rm -f boost.diff
          git add .

          # Create a commit; if there are no changes, this command will fail, so we ignore that error.
          git commit -m "Add files generated by boost script" || echo "No changes to commit"

          # Push the commit back to the current branch
          git push --force
