name: Run e2e on Chrome

on: pull_request

jobs:
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome
    steps:
      - name: Checkout files
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: Run Cypress end-to-end tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm run dev