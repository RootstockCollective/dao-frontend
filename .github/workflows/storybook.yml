name: Deploy Storybook site to Pages

on:
  push:
    branches: [main]
    
permissions: 
  contents: read
  pages: write
  id-token: write
  
concurrency: 
  group: "storybook"
  cancel-in-progress: false
  
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: build-publish
        id: build-publish
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with: 
          path: build
