name: Unit tests

on: push

# Declare default permissions as read only.
permissions: read-all

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

    - name: Install modules
      run: npm ci

    - name: Run tests
      run: npm run test
